<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrobit Studios | Cyberbit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">RETROBIT</div>
        <ul class="nav-links">
            <li><a href="#">IN√çCIO</a></li>
            <li><a href="#">JOGOS</a></li>
            <li><a href="#">SOBRE</a></li>
            <li><a href="#">SUPORTE</a></li>
        </ul>
        <div class="nav-action">
            <button class="btn-login">CONECTAR</button>
        </div>
    </nav>

    <main class="hero-section">
        <div class="riot-border-outer">
            <div class="main-frame">
                <img src="CYBERBIT.png" alt="Cyberbit" class="hero-img">
                <div class="hero-content">
                    <span class="brand-tag">RETROBIT JOGOS</span>
                    <h1 class="main-title">CYBERBIT</h1>
                    <div class="cta-row">
                        <button class="btn-play">JOGAR AGORA</button>
                        <div class="riot-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section class="agents-section">
        <h2 class="section-label">AGENTES</h2>
        <div class="agents-grid">
            <div class="agent-card">
                <div class="img-box">
                    <img src="VEX.png" alt="VEX">
                    <div class="agent-info">
                        <h3>VEX</h3>
                        <span>SUPORTE</span>
                    </div>
                </div>
            </div>
            <div class="agent-card">
                <div class="img-box">
                    <img src="KAI.png" alt="KAI">
                    <div class="agent-info">
                        <h3>KAI</h3>
                        <span>ASSASSINO</span>
                    </div>
                </div>
            </div>
            <div class="agent-card">
                <div class="img-box">
                    <img src="NYX.png" alt="NYX">
                    <div class="agent-info">
                        <h3>NYX</h3>
                        <span>CONTROLADOR</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
